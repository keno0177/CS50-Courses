<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/google.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

                <a class="nav-link" href="google.html">Google</a>
            </li>
        </ul>

    <div class="main">
        <!-- Google Image -->
        <center>
            <img alt="Google" height="92" id="hplogo" src="https://www.google.com.eg/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272">
        </center>

        <div style="height: 30px;"></div>
