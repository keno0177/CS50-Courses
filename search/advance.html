<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/google.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="top_bar">
        <span>
            <img alt="Google" height="40" src="https://www.google.com.eg/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="80">
        </span>
        <ul class="nav justify-content-end nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="google.html">Google</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="image.html">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sign in</a>
            </li>
        </ul>
        <!-- <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="image.html">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="google.html">Google</a>
            </li>
        </ul> -->
    </div>

    <span class="adsearch">Advanced Search</span>
    <div class="gy3Eif"></div>
    <div class="main">

        <div style="height: 30px;"></div>
        <center class="lbltxt">
            <form class="form-group has-search" action="https://google.com/search">
                <div class="row mb-1">
                    <label for="colFormLabel" class="col-sm-3 col-form-label">all these words:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control form-control-sm" id="colFormLabel" name="as_q">
                    </div>
                    <label for="colFormLabel" class="col-sm-4 col-form-label lbltxt">Type the important words: tri-colour rat terrier</label>

                    <label for="colFormLabel" class="col-sm-3 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control form-control-sm" id="colFormLabel" name="as_epq">
                    </div>
                    <label for="colFormLabel" class="col-sm-4 col-form-label lbltxt">Put exact words in quotes: "rat terrier"</label>

                    <label for="colFormLabel" class="col-sm-3 col-form-label">any of these words:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control form-control-sm" id="colFormLabel" name="as_oq">
                    </div>
                    <label for="colFormLabel" class="col-sm-4 col-form-label lbltxt">Type OR between all the words you want: miniature OR standard</label>

                    <label for="colFormLabel" class="col-sm-3 col-form-label">none of these words:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control form-control-sm" id="colFormLabel" name="as_eq">
                    </div>
                    <label for="colFormLabel" class="col-sm-4 col-form-label lbltxt">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                </div>
                <input class="btn btn-primary" type="submit" value="Advanced Search">
            </form>
        </center>
        <p class="mt-4 text-center ">Google offered in: <a href="# ">English</a></p>

    </div>
</body>

</html>
